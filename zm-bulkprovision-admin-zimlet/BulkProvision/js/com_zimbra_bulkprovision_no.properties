CSV_uploadNotes = Merk: Hver rad i CSV-filen er en kontooppf\u00f8ring. Hver kontooppf\u00f8ring best\u00e5r av tre kolonner atskilt \
 med komma (,), ordnet etter kontonavn, kontovisningsnavn og passord. \
  <p> En oppf\u00f8ring kan se slik ut: \
  bruker@domene.tld, visningsnavn, passord </p> \
  <p> Hvis det ikke er angitt noe passord, blir det generert et vilk\u00e5rlig passord for kontoen. \
  Brukeren vil bli bedt om \u00e5 bytte passord ved f\u00f8rste p\u00e5logging. </p>

