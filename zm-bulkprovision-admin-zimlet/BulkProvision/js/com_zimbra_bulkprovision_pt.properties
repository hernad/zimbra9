CSV_uploadNotes = Observa\u00e7\u00e3o: Cada linha no ficheiro CSV representa uma entrada de conta. Cada entrada de conta \u00e9 composta por tr\u00eas colunas separadas \
 por uma v\u00edrgula (,) pela seguinte ordem: nome da conta, nome de apresenta\u00e7\u00e3o da conta e palavra-passe. \
  <p> Exemplo de entrada: \
  utilizador@dom\u00ednio.tld, nome de apresenta\u00e7\u00e3o, palavra-passe </p> \
  <p> Se n\u00e3o for fornecida nenhuma palavra-passe, ser\u00e1 gerada uma palavra-passe aleat\u00f3ria para a conta. \
  Al\u00e9m disso, ser\u00e1 solicitado ao utilizador que altere a palavra-passe aquando do primeiro in\u00edcio de sess\u00e3o. </p>

CSV_uploadTitle = Carregue o ficheiro CSV contendo as informa\u00e7\u00f5es das contas em massa.
CSV_uploadNotes_new = Observa\u00e7\u00e3o: Cada linha no ficheiro CSV representa uma entrada de conta. Cada entrada de conta \u00e9 composta por seis colunas separadas \
 por uma v\u00edrgula (,) pela seguinte ordem: endere\u00e7o de email, nome de apresenta\u00e7\u00e3o, nome pr\u00f3prio, apelido, palavra-passe e TRUE ou FALSE <br/>\
 TRUE se desejar solicitar ao utilizador que altere a palavra-passe ap\u00f3s o primeiro in\u00edcio de sess\u00e3o; caso contr\u00e1rio, FALSE.<br/>\
  <p> Exemplo de entrada: <br/> \
 joao.silva@empresa.com, Jo\u00e3o Silva, Jo\u00e3o, Silva, palavra-passe000, TRUE <br/>\
 ou <br/>\
  joana.silva@empresa.com, Joana Silva, Joana, Silva, palavra-passe111, FALSE </p>

