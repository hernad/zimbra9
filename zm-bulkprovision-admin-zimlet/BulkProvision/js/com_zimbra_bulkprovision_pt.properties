ExchMigrationWizardIntro = Nos pr\u00f3ximos passos, este assistente ir\u00e1 solicitar-lhe informa\u00e7\u00f5es sobre os seus servidores do Exchange e do Active Directory, gerar um ficheiro XML com as defini\u00e7\u00f5es de migra\u00e7\u00e3o e permitir-lhe descarregar o utilit\u00e1rio de migra\u00e7\u00e3o do MS Exchange.<br/>\
Certifique-se de ler o <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">Manual de planeamento de migra\u00e7\u00e3o</a> antes de continuar a migra\u00e7\u00e3o.
AccountImportReviewNote = Analise as op\u00e7\u00f5es de importa\u00e7\u00e3o de contas.\
Prima "Anterior" para efetuar altera\u00e7\u00f5es.\
