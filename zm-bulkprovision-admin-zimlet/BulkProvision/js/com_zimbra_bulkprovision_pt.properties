DataImportWizardOverview = Este assistente ir\u00e1 gui\u00e1-lo atrav\u00e9s do processo de importa\u00e7\u00e3o de dados a partir do seu servidor antigo. \ Os dois principais passos do processo de migra\u00e7\u00e3o s\u00e3o: \
<ol><li>Provisionar contas</li><li>Importar caixas de correio</li></ol>\
As duas op\u00e7\u00f5es atualmente dispon\u00edveis para provisionar contas s\u00e3o: <ol><li>Carregar a lista de contas num ficheiro XML</li><li> Importar a lista de contas a partir de um servidor de diret\u00f3rios</li></ol>
