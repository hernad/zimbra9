CSV_uploadNotes = Nota: Cada filera del CSV correspon a una entrada d\u2019un compte. Cada entrada d\u2019un compte consta de tres columnes separades \
 per una coma (,) seguint l\u2019ordre de nom de compte, nom de pantalla del compte i contrasenya. \
  <p> Un exemple d\u2019entrada tindria aquest aspecte: \
  usuari@domini.tld, nom de pantalla, contrasenya </p> \
  <p> Si no s\u2019indica cap contrasenya, se\u2019n generar\u00e0 una d\u2019aleat\u00f2ria per al compte. \
  L\u2019usuari veur\u00e0 un missatge de canviar la contrasenya el primer cop que s\u2019hi connecti. </p>

